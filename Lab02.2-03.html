<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <style>
        form {
            width: fit-content;
            margin: 10px auto;
        }

        .container {
            border: none;
        }

        h1 {
            text-align: center;
        }

        .num-container {
            width: 300px;
        }

        #adult, #child {
            width: 60px;
        }

        .or-text {
            color: rgb(206, 137, 10);
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h1>Đăng kí du lịch</h1>
        <fieldset class="container">
            <table border="1" cellspacing="0">
                <tr>
                    <td>
                        <label for="fullname">Họ và tên</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="fullname" value="Phạm Ngọc Cẩm Đào" size="40px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Địa chỉ</label>
                    </td>
                    <td>
                        <input type="text" name="address" id="address" value="227 Nguyễn Văn Cừ" size="30px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Điện thoại</label>
                    </td>
                    <td>
                        <input type="tel" name="tel" id="tel" value="8351056" max="12" size="20px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="visitor">Khách Việt Nam</label>
                    </td>
                    <td>
                        <input type="checkbox" name="visitor" id="visitor" checked>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tour">Chọn tour</label>
                    </td>
                    <td>
                        <select>
                            <option value="" disabled>Miền Bắc</option>
                            <option value="MB">Hạ Nội - Hạ Long - Sapa</option>
                            <option value="MB">Hạ Nội - Chùa Hương - Ninh Bình</option>
                            <option value="MB">Hạ Nội - Cát Bà - Tuần Châu</option>
                            <option value="" disabled>Miền Trung</option>
                            <option value="MT">Huế - Bạch Mã - Đà Nẵng</option>
                            <option value="MT">Nha Trang - Đà Lạt</option>
                            <option value="MT" selected>Buôn Mê Thuột - Gia Lai - Kontum</option>
                            <option value="MN" disabled>Miền Nam</option>
                            <option value="MN">TP.HCM - Cần Thơ - Cà Mau</option>
                            <option value="MN">TP.HCM - Mỹ Tho</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="transportation">Phương tiện</label>
                    </td>
                    <td>
                        <input type="radio" name="transportation" id="plane">
                        <label for="plane">Máy bay</label>
                        <input type="radio" name="transportation" id="car" checked>
                        <label for="car">Xe ô tô</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <fieldset class="num-container">
                            <legend class="or-text"><i>Số lượng đoàn khách</i></legend>
                            <label for="adult">Người lớn</label>
                            <input type="number" name="adult" id="adult" min="0" value="6">
                            <label for="child">Người lớn</label>
                            <input type="number" name="child" id="child" min="0" value="4">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="note">Ghi chú thêm</label>
                    </td>
                    <td>
                        <textarea name="note" id="note" rows="5" cols="20">
                            Có 2 trẻ em dưới 6 tuổi
                            Có 2 người ăn chay
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Đồng ý</button>
                    </td>
                </tr>
                <tr class="or-text">
                    <td colspan="2" align="center">Bạn đã đăng kí thành công!!!</td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
